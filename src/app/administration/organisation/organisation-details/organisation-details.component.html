@if (viewMode){
    @if (currentOrg.id){
    <h4>Organisations</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentOrg.entite }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentOrg.description }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      <!-- {{ currentTutorial.published ? "Published" : "Pending" }} -->
    </div>
  
    <a class="badge badge-warning" routerLink="/organisations/{{ currentOrg.id }}">
      Edit
    </a>
    } @else {<p>Please click on a Tutorial...</p>}
  } @else {
    @if (currentOrg.id) {
    <div class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentOrg.entite"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentOrg.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          <!-- {{ currentOrg.published ? "Published" : "Pending" }} -->
        </div>
      </form>
  
    
  
     
      <p>{{ message }}</p>
    </div>
    } @else {<p>Cannot access this Tutorial...</p>}
  }
